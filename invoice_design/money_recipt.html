<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Plot Sale Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
        }
        .header h1 {
            color: #333;
        }
        .customer-info {
            margin-top: 20px;
        }
        .property-info {
            margin-top: 20px;
        }
        .total-amount {
            margin-top: 20px;
            text-align: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Real Estate Plot Sale Receipt</h1>
        </div>
        <div class="customer-info">
            <p><strong>Customer Name:</strong> John Doe</p>
            <p><strong>Address:</strong> 123 Main St, Cityville</p>
            <p><strong>Email:</strong> john@example.com</p>
        </div>
        <div class="property-info">
            <h2>Property Information</h2>
            <table>
                <tr>
                    <th>Plot Number</th>
                    <th>Size</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Plot 101</td>
                    <td>2000 sq. ft.</td>
                    <td>$50,000</td>
                </tr>
            </table>
        </div>
        <div class="total-amount">
            <p><strong>Total Amount:</strong> $50,000</p>
        </div>
        <div class="footer">
            <p>Thank you for your purchase!</p>
        </div>
    </div>
</body>
</html>
